<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"rel="stylesheet"/>
    <link rel="icon" href="./assets/images/favicon.ico">
</head>
<body>
    <header class="bg-dark text-white text-center p-2">
        <h1>Weather Dasboard</h1>
    </header>

    <div class="container-fluid m-3">
        <div class="row">
            <div class="col-4">
                <h4>Search your city</h4>
                <div class="input-group">
                    <form id="input-group" class="form-outline">
                        <input type="text" id="form1" class="form-control" />
                        <label class="form-label" for="form1">Search</label>
                        <button type="submit" id="btn" class="btn btn-primary">
                            <i id="fa-search" class="fas fa-search"></i>
                        </button>
                    </form>
                    
                </div>
                <div class="mt-3">
                    <button id="clear-history" type="button" class="btn btn-primary btn-rounded">Clear History</button>
                </div>
                <form id="history"></form>
                
            </div>
            <div class="col-8">
                <div class="col-12">
                    <h3 ></h3>
                    <!-- <img id="icon" src="placeholder" alt=""> -->
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="UV-index"></p>
                    </div>

                </div>
                <div class="row">
                    <div class="col-12">
                        <h3 id="daily-forecast"></h3>
                    </div>
                    <div class="row">
                        <div class="col-2 bg-primary text-white"></div>
                        <div class="col-2 bg-primary text-white"></div>
                        <div class="col-2 bg-primary text-white"></div>
                        <div class="col-2 bg-primary text-white"></div>
                        <div class="col-2 bg-primary text-white"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./assets/js/script.js"></script>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
></script>
</html>
