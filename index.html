<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <link rel="icon" href="./assets/images/favicon.ico" />
    
</head>

<body>
    <header class="bg-info text-white text-center p-2">
        <h1>Weather Dasboard</h1>
    </header>

    <div class="container m-3">
        <div class="row">
            <div class="col-4">
                <h4>Search your city</h4>
                <div id="input-group" class="input-group">
                    <form class="row">
                        <input type="text" id="form1" />
                        <button type="submit" id="btn" class="btn btn-info">Search</button>
                    </form>
                </div>
                
                <div class="mt-3">
                </div>
                <form id="history"></form>
            </div>
            <div class="col-8">
                <div class="container-border">
                    <div class="col-12">
                        <h3 id="current-forecast-city"></h3>
    
                        <!-- <img id="icon" src="placeholder" alt=""> -->
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>

                </div>
                
                <div class="row">
                    <h3 class="col-12"  id="daily-forecast-title"></h3>
                    <div class="d-flex flex-row five-day-container"></div>  
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
